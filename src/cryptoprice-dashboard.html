<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="coin-component.html">
<link rel="import" href="grafica-component.html">
<script src="/bower_components/chart.js/dist/Chart.js"></script>

<dom-module id="cryptoprice-dashboard">
  <template>
    <link rel="stylesheet" href="css/dashboard-component-styles.css">
    <div class="contenedor-dash">

      <!-- Asiide lateral. -->
      <aside class="baner">
        <h2>Bienvenido, [[nombreU]].</h2>
  
        <!-- Iterador de un arreglo: Toma la propiedad "moneditas" en el atributo "items" -->
        <template is="dom-repeat" items="[[moneditas]]">
          <div class="moneda">
            <p class="nombreM">[[item.nombreM]]</p>
            <p class="valorM">&#36;[[item.valorM]]</p>
          </div>
        </template>
      </aside>

      <!-- Contenedor de los items de cada monenda. -->
      <section class="datas-coin">
        <div class="cards-contenedor">
          <coin-component moneda="BITCOIN" color="f7b924" icono="btn" idmon="5b71fc48-3dd3-540c-809b-f8c94d0e68b5"></coin-component>
          <coin-component moneda="ETHERIUM" color="2ecc71" icono="eth" idmon="45f99e13-b522-57d7-8058-c57bf92fe7a3"></coin-component>
          <coin-component moneda="BITCOIN CASH" color="f84006" icono="btn" idmon="d85dce9b-5b73-5c3c-8978-522ce1d1c1b4"></coin-component>
          <coin-component moneda="LITE COIN" color="7dcea0" icono="ltc" idmon="c9c24c6e-c045-5fde-98a2-00ea7f520437"></coin-component>
        </div>

        <!-- Contenedor para la gráfica de los précios hitóricos. -->
        <!-- <div class="contenedorGraph">
          <canvas class="grafica" id="grafica"></canvas>
        </div> -->
        <grafica-component datosprecios="{{datospreciomoneda}}" datosfechas="{{datosfechamoneda}}"></grafica-component>
      </section>
    </div>
  </template>

  <script src="../js/calagastia.js"></script>
  <script src="../js/cryptoprice-dashboard.js"></script>
</dom-module>
